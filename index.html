<!DOCTYPE html>
<html lang="en" >
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>JS Quiz</title>
</head>
<body>
    <div class="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center">
			<h3>CHIVITA TRIVIA</h3>
			<center style="margin-bottom: 80px;"><img class="img-responsive" height="180" width="180" src="images/chivita_logo.png"></center>
			<h4 class="arrange" align="center" >
        <span id="iTimeShow">Time Remaining: </span><br/>
        <span id='timer' style="font-size:25px;"></span>
      </h4>
			<!-- <h2>jQuery Quiz</h2> -->
		</div>
		
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <!-- <div class="result"></div> -->
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <button class="preButton">Previous Question</button>
          </div>
          <div class="col-md-6 col-xs-6">
            <button class="nextButton">Next Question</button>
          </div>
      </div>
    </div>


    <div class="win">
      <h1 class="shift">Quiz Completed</h1>
      
      <div class="container">
        <div class="row">
             <div class="col-md-2"></div>
             <div class="col-md-8">
                <span class="timerr"></span>
                <button class="resetButton">Play Again</button>
             </div>
             <div class="col-md-2"></div>
        </div>
      </div>
     
     
  </div>
  
  
  <script  src="./script.js"></script>
   
</body>
</html>
